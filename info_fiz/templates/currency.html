<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курсы Валют</title>
</head>
<body>
    {% if exchange_rates %}
    <ul>
        {% for currency, rate in exchange_rates.items %}
            <li>{{ currency }}: {{ rate }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Курсы валют в настоящее время недоступны.</p>
{% endif %}
</body>
</html>
